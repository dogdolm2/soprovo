<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face { font-family: BoldHSE; src: url('/style/HSESans-Bold.otf'); }
        @font-face { font-family: RegularHSE; src: url('/style/HSESans-Regular.otf'); }
        @font-face { font-family: ThinHSE; src: url('/style/HSESans-Thin.otf'); }
        h1 {
         font-family: BoldHSE;
         font-size: 80%;
        }
        h2 {
         font-family: BoldHSE;
         font-size: 60%;
        }
        h3 {
         font-family: BoldHSE;
         font-size: 40%;
        }
        .thin {
         font-family: ThinHSE;
         font-size: 250%;
        }
        p {
         font-family: RegularHSE;
         font-size: 150%;
        }
    </style>
    <title>Сопровождающий | Лицей НИУ ВШЭ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="alert alert-primary" role="alert">
            <p>Ссылка для подтверждения регистрации придет только на корпоративную почту НИУ ВШЭ!</p>
        </div>
    </div>
    <br>
    <br>
    <form method="post">
        <div class="row">
            <h1>Регистрация</h1>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <h2>Вы: </h2>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options" id="optionteacher" autocomplete="off" checked value="slave">
                <label for="optionteacher" class="btn btn-outline-warning">Лицеист</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options" id="optionstudent" autocomplete="off" value="god">
                <label for="optionstudent" class="btn btn-outline-warning">Сотрудник</label>
            </div>
            <div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="input-group">
              <span class="input-group-text">ФИО</span>
              <input type="text" aria-label="First name" class="form-control" name="FIO1" placeholder="Фамилия" required>
              <input type="text" aria-label="Last name" class="form-control" name="FIO2" placeholder="Имя" required>
              <input type="text" aria-label="LastLast name" class="form-control" name="FIO3" placeholder="Отчество">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mb-3">
                <p>Корпоративная почта:</p>
                <input type="email" class="form-control" placeholder="Только почта НИУ ВШЭ!" aria-label="Только почта НИУ ВШЭ!" name="email" required>
                <br>
                <p>Пароль:</p>
                <input type="password" class="form-control" placeholder="Пароль" aria-label="Пароль" name="passw" required>
                <br>
                <p>Повторите пароль:</p>
                <input type="password" class="form-control" placeholder="Ну а вдруг вы его забыли" aria-label="Ну а вдруг вы его забыли" name="passwrep" required>
            </div>
        </div>
        <br>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
          <label class="form-check-label" for="flexCheckChecked">
            Согласен на обработку, хранение, ограниченное распространение персональных данных, указанных выше
          </label>
        </div>
        <br>
        <a class="btn btn-secondary" href="https://pd.rkn.gov.ru/operators-registry/operators-list/?id=77-24-168799">Мы на сайте РКН</a>
        <br>
        <br>
        <br>
        <div class="row">
            <input type="submit" class="btn btn-warning" value="Зарегестрироваться">
        </div>
    </form>
</div>
<br>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
